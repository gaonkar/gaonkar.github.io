---
layout: default
---
<article class="post">
  <h1>{{ page.title }}</h1>
  
  <div class="post-date">{{ page.date | date: "%B %d, %Y" }}</div>
  
  {% if page.tags %}
  <div class="post-tags">
    <span>Tags:</span>
    {% for tag in page.tags %}
      <a href="{{ site.baseurl }}/tags/{{ tag | slugify }}/" class="tag">{{ tag }}</a>
    {% endfor %}
  </div>
  {% endif %}

  <div class="post-content">
    {{ content }}
  </div>
</article>
